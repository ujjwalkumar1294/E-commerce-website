<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign in to POOCHI</title>
</head>
<body>
    <div class="login11">
        <img src="images/large..-transformed-removebg-preview.png" >
    </div>
    <div class="background">
    <div id="container">
       <form action="POOCHI.in.html" method="get">
        <label for="username">Name</label>
        <input type="text" class="text" placeholder="Username" id="username" minlength="4" id="username" required>
        
        <label for="email" >Email</label>
        <input id="email" class="text" type="email" placeholder="abc@abc.com" required>

        <label for="location" >Enter location</label>
        <input type="text" class="text" id="location" placeholder="Your city or Town" required>

        <div class="terms">
            <input type="radio" id="yes_radio" name="terms" required><label for="yes_radio">  I agree to share my information.</label>
            <br>
            <input type="radio" id="no_radio" name="terms" required ><label for="no_radio">  I do not agree to share my information.</label>
        </div>
        <br>
        <button type="submit" id="submit" href="POOCHI.in.html">Submit</button>
        <a href="POOCHI.in.html" class="btn"> Home &#8594;</a>
    </div>
    </div>
</body>
</html>
